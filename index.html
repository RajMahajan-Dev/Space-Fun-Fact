<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/planets-and-stars.png') no-repeat center center fixed;
            background-size: cover;
            transition: background-color 2s; /* Smooth transition for background color change */
            position: relative; /* Needed for absolute positioning of images */
        }
        #factBox {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            width: 390px;
            z-index: 10; /* Ensure it's above the images */
        }
        #fact {
            font-size: 16px;
            margin-top: 20px;
        }
        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            animation: float 5s ease-in-out infinite;
        }
        .image1 { top: 10%; left: 10%; }
        .image2 { top: 10%; right: 10%; }
        .image3 { bottom: 10%; left: 10%; }
        .image4 { bottom: 10%; right: 10%; }
        .image5 { top: 10%; left: 30%; }
        .image6 { top: 10%; right: 30%; }
        .image7 { bottom: 10%; left: 30%; }
        .image8 { bottom: 10%; right: 30%; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, -10px) scale(1.1); }
        }
        .credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>
    <div id="factBox">
        <h1>🌌 Universe Fun Factor 🌌</h1>
        <button onclick="generateFact()">Generate Fun Fact 🎲</button>
        <div id="fact">Press the button to get a fun fact!</div>
    </div>
    <div class="credits">Created by YourName</div>
    <img src="https://example.com/image1.png" class="image image1">
    <img src="https://example.com/image2.png" class="image image2">
    <img src="https://example.com/image3.png" class="image image3">
    <img src="https://example.com/image4.png" class="image image4">
    <img src="https://example.com/image5.png" class="image image5">
    <img src="https://example.com/image6.png" class="image image6">
    <img src="https://example.com/image7.png" class="image image7">
    <img src="https://example.com/image8.png" class="image image8">

    <script>
        const facts = [
            "The universe is about 13.8 billion years old. 🌌",
            "Black holes can bend light due to their intense gravity. 🕳️🌟",
            "Neutron stars can spin at a rate of 600 rotations per second. ⭐",
            "The largest known star, UY Scuti, is over 1,700 times larger than the sun. 🌟",
            "If you fell into a black hole, you would experience spaghettification. 🍝🕳️",
            "Venus rotates on its axis in the opposite direction to most planets in our solar system. 🪐",
            "There are more trees on Earth than stars in the Milky Way galaxy. 🌳🌌",
            "Jupiter's Great Red Spot is a storm larger than Earth. 🪐",
            "A day on Venus is longer than a year on Venus. 🪐",
            "Mars has the tallest volcano in the solar system, Olympus Mons. 🌋",
            "Enceladus, one of Saturn's moons, ejects water into space, which then falls as snow. 🌑💦",
            "The footprints on the Moon will be there for 100 million years. 🌑👣",
            "Mercury and Venus are the only two planets in our solar system without moons. 🪐",
            "The edge of the observable universe is about 46 billion light years away. 🌌",
            "The Hubble Space Telescope can see back in time to about 400 million years after the Big Bang. 🔭",
            "Dark matter and dark energy make up about 95% of the universe. 🌌",
            "The Voyager 1 spacecraft is the most distant human-made object from Earth. 🚀",
            "A teaspoon of a neutron star would weigh about 6 billion tons. ⚖️",
            "The universe is expanding at an accelerating rate. 🌌",
            "The concept of parallel universes suggests there could be other versions of reality. 🌌👽"
        ];

        function generateFact() {
            const factIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[factIndex];
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`; // Generates a random light color
        }
    </script>
</body>
</html>
